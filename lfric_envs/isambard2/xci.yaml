spack:
  config:
    shared_linking: 'runpath'
  compilers:
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: -O0 -g -fno-cray
        cxxflags: -O0 -g -fno-cray
        fflags: -O0 -g
      operating_system: cnl7
      target: any
      modules:
      - PrgEnv-gnu
      - cce/9.3.0
      environment: {}
      extra_rpaths: []
  packages:
    cray-mpich:
      buildable: false
      variants: ~wrappers
      externals:
      - spec: cray-mpich@7.7.17
        modules:
        - cray-mpich/7.7.17
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    all:
      providers:
        mpi:
        - cray-mpich
        pkgconfig:
        - pkg-config
