spack:
  config:
    shared_linking: 'runpath'
  packages:
    cray-mpich:
      buildable: false
      variants: ~wrappers
      externals:
      - spec: cray-mpich@7.7.17
        modules:
        - cray-mpich/7.7.17
    hdf5:
      buildable: false
      externals:
      - spec: hdf5@1.12.0.4
        modules:
        - cray-hdf5-parallel/1.12.0.4
    netcdf-c:
      buildable: false
      externals:
      - spec: netcdf-c@4.7.4.4
        modules:
        - cray-netcdf-hdf5parallel/4.7.4.4
    netcdf-fortran:
      buildable: false
      externals:
      - spec: netcdf-fortran@4.7.4.4
        modules:
        - cray-netcdf-hdf5parallel/4.7.4.4
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    all:
      providers:
        mpi:
        - cray-mpich
        pkgconfig:
        - pkg-config
